<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OWL Raffle</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #1a1a1a;
      border: 1px solid #555;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🐦 OWL Raffle Entry</h1>

  <button id="connectWalletBtn">🔗 Connect Wallet</button>
  <button id="connectTwitterBtn">🐦 Connect Twitter</button>
  <button id="joinBtn" disabled>✅ Join Raffle</button>

  <div id="status"></div>

  <script>
    let userAddress = null;
    let twitterUsername = null;

    // 📍 ВСТАВ СЮДИ СВІЙ WHITELIST
    const whitelist = [
      "bc1pExampleAddress1...",
      "bc1pExampleAddress2...",
      "bc1pExampleAddress3..."
      // додай свої
    ];

    // ------------------------------
    // 🔗 CONNECT WALLET (MULTI-SUPPORT)
    // ------------------------------
    document.getElementById("connectWalletBtn").onclick = async () => {
      try {
        let address = null;

        if (window.unisat) {
          const accounts = await window.unisat.requestAccounts();
          address = accounts[0];
        } else if (window.btc) {
          const accounts = await window.btc.requestAccounts();
          address = accounts[0];
        } else if (window.leather) {
          const response = await window.leather.request('getAddresses');
          address = response[0].address;
        } else {
          alert("No supported Taproot wallet detected.");
          return;
        }

        userAddress = address;
        document.getElementById("status").innerText = "Wallet connected: " + userAddress;
        checkEligibility();

      } catch (err) {
        alert("Error connecting wallet: " + err.message);
      }
    };

    // ------------------------------
    // 🐦 CONNECT TWITTER (OAuth Placeholder)
    // ------------------------------
    document.getElementById("connectTwitterBtn").onclick = () => {
      // 📍 СЮДИ ДОДАЙ СВОЮ TWITTER-АВТОРИЗАЦІЮ
      alert("Twitter connection placeholder. Replace with real OAuth flow.");
      twitterUsername = "@ExampleUser"; // заміни на реального користувача після авторизації
      checkEligibility();
    };

    // ------------------------------
    // ✅ ПЕРЕВІРКА УМОВ
    // ------------------------------
    function checkEligibility() {
      if (!userAddress || !twitterUsername) return;

      const isWhitelisted = whitelist.includes(userAddress);
      if (!isWhitelisted) {
        document.getElementById("status").innerText = "❌ You are not on the whitelist.";
        return;
      }

      // 📍 ДОДАЙ ПЕРЕВІРКУ TWITTER ЗАВДАНЬ (follow / like / RT)
      // Через Twitter API

      document.getElementById("status").innerText = "✅ All checks passed!";
      document.getElementById("joinBtn").disabled = false;
    }

    // ------------------------------
    // 📝 JOIN RAFFLE
    // ------------------------------
    document.getElementById("joinBtn").onclick = () => {
      // 📍 ЗБЕРЕЖИ УЧАСТЬ — Google Sheets / Firebase / JSON
      console.log("User joined:", {
        address: userAddress,
        twitter: twitterUsername
      });
      alert("🎉 You’ve successfully joined the raffle!");
    };
  </script>
</body>
</html>
