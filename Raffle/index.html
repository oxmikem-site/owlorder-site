<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OWL Raffle</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #1a1a1a;
      border: 1px solid #555;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🌟 OWL Raffle Entry</h1>

  <button id="connectWalletBtn">🔗 Connect Wallet</button>
  <button id="connectTwitterBtn">🕊️ Connect Twitter</button>
  <button id="joinBtn" disabled>✅ Join Raffle</button>

  <div id="status"></div>

  <script>
    let userAddress = null;
    let twitterUsername = null;

    // 📍 Insert your whitelist here
    const whitelist = [
      "bc1pExampleAddress1...",
      "bc1pExampleAddress2..."
    ];

    document.getElementById("connectWalletBtn").onclick = async () => {
      try {
        let address = null;
        if (window.unisat) {
          const accounts = await window.unisat.requestAccounts();
          address = accounts[0];
        } else if (window.btc) {
          const accounts = await window.btc.requestAccounts();
          address = accounts[0];
        } else if (window.leather) {
          const response = await window.leather.request('getAddresses');
          address = response[0].address;
        } else {
          alert("No supported Taproot wallet detected.");
          return;
        }
        userAddress = address;
        document.getElementById("status").innerText = "Wallet connected: " + userAddress;
        checkEligibility();
      } catch (err) {
        alert("Error connecting wallet: " + err.message);
      }
    };

    document.getElementById("connectTwitterBtn").onclick = () => {
      const oauthUrl = "https://api.twitter.com/oauth/authenticate?oauth_token=YOUR_OAUTH_TOKEN"; // 📍 Replace with actual token logic
      const twitterWindow = window.open(oauthUrl, "Twitter Login", "width=600,height=600");

      const pollTimer = window.setInterval(function () {
        try {
          if (twitterWindow.closed) {
            window.clearInterval(pollTimer);
            // 🗋 Simulated successful auth (replace with actual username extraction logic)
            twitterUsername = "@ExampleUser";
            document.getElementById("status").innerText += "\nTwitter connected: " + twitterUsername;
            checkEligibility();
          }
        } catch (e) {}
      }, 1000);
    };

    function checkEligibility() {
      if (!userAddress || !twitterUsername) return;

      const isWhitelisted = whitelist.includes(userAddress);
      if (!isWhitelisted) {
        document.getElementById("status").innerText = "❌ You are not on the whitelist.";
        return;
      }

      document.getElementById("status").innerText = "✅ All checks passed!";
      document.getElementById("joinBtn").disabled = false;
    }

    document.getElementById("joinBtn").onclick = () => {
      console.log("User joined:", {
        address: userAddress,
        twitter: twitterUsername
      });
      alert("🎉 You’ve successfully joined the raffle!");
    };
  </script>
</body>
</html>
