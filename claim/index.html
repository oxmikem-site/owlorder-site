<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim</title>
  <link rel="icon" type="image/png" href="../logo2.png">
  <style>
    body {
      margin: 0;
      background: url("../bg.webp") no-repeat center top fixed;
      background-size: cover;
      background-color: #0d0c0a;
      font-family: sans-serif;
      color: #e7dbb8;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1500px;
      padding: 15px 40px;
      background-color: rgba(13, 12, 10, 0.15);
      box-sizing: border-box;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .button {
      padding: 8px 14px;
      background-color: transparent;
      border: 1px solid white;
      color: white;
      text-decoration: none;
      font-weight: 500;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }

    .button:hover {
      background-color: white;
      color: #0d0c0a;
    }
     .header-right a[href="/collection"] {
      color: #9f6625;
      border-color: #9f6625;
    }

    .header-right a[href="/collection"]:hover {
      background-color: #9f6625;
      color: #0d0c0a;
    }
    #claim {
  margin-top: 15px; /* –í—ñ–¥—Å—Ç—É–ø –∑–≤–µ—Ä—Ö—É */
  background-color: transparent; /* –ö–æ–ª—ñ—Ä —Ñ–æ–Ω—É */
  color: #9f6625; /* –ö–æ–ª—ñ—Ä —Ç–µ–∫—Å—Ç—É */
  font-size: 20px; /* –†–æ–∑–º—ñ—Ä —à—Ä–∏—Ñ—Ç—É */
  padding: 8px 14px; /* –í–Ω—É—Ç—Ä—ñ—à–Ω—ñ –≤—ñ–¥—Å—Ç—É–ø–∏ */
  border: 1px solid #9f6625; /* –ö–æ–ª—ñ—Ä —Ä–∞–º–∫–∏ */
}

#claim:hover {
  background-color: transparent; /* –°–≤—ñ—Ç–ª—ñ—à–∏–π –∫–æ–ª—ñ—Ä –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
  color: #ffffff;
  border-color: #9f6625;
}
    .content {
      margin-top: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    input {
      width: 300px;
      padding: 10px 16px;
      font-size: 13px;
      background-color: transparent;
      border: 1px solid #000000;
      border-radius: 4px;
      color: #ffffff;
      margin-bottom: 12px;
      outline: none;
    }

    input::placeholder {
      color: #ffffff55;
      font-size: 15px;
    }

    button {
      background: transparent;
      color: #ffffffcc;
      font-weight: 500;
      font-size: 18px;
      padding: 14px 22px;
      border: 1px solid #000000;
      border-radius: 4px;
      cursor: pointer;
      transition: border 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      border-color: #222;
      transform: translateY(-1px);
    }
#timer {
  margin-top: 20px;
  font-size: 16px;
  font-weight: bold;
  color: #9f6625; /* –º'—è–∫–∏–π –∑–æ–ª–æ—Ç–∏–π */
  background-color: rgba(0, 0, 0, 0.3);
  padding: 6px 14px;
  border-radius: 6px;
}
    #message {
      margin-top: 1%;
      font-size: 11px;
      font-weight: 200;
      opacity: 0.85;
    }

    .error {
      color: #ff4c4c;
    }

    .success {
      color: #7fea8c;
    }
   
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="../logo.png" alt="Logo" style="height: 32px;">
    </div>
    <div class="header-right">
      <a href="/collection" class="button">Collection</a>
      <a href="/claim" class="button">CLAIM</a>
      <a href="https://x.com/OwlOrderBTC" target="_blank">
        <img src="../twitter-white.png" alt="twitter" style="height: 30px;">
      </a>
    </div>
  </header>

  <div class="content">
    <p id="message"></p>
    <p id="timer"></p>
  </div>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz0xx7E_VJZXaqm_3uxlMAZ3RHitsK3jd-26JABE4e-g01qUzXYWLj9p1EHITgAF3ZGow/exec";

    const message = document.getElementById("message");
    const claimBtn = document.getElementById("claim");
    const checkBtn = document.getElementById("check");
    const addressInput = document.getElementById("address");
    const timerEl = document.getElementById("timer");

    const startTime = new Date("2025-06-21T13:00:00Z");
    const endTime = new Date("2025-06-23T13:00:00Z");

    function updateTimer() {
      const now = new Date();
      if (now < startTime) {
        const diff = startTime - now;
        timerEl.textContent = `‚è≥ Starts in ${formatTime(diff)}`;
        checkBtn.disabled =false;
        claimBtn.disabled = true;
      } else if (now >= startTime && now <= endTime) {
        const diff = endTime - now;
        timerEl.textContent = `‚úÖ Ends in ${formatTime(diff)}`;
        checkBtn.disabled = false;
        claimBtn.disabled = false;
      } else {
        timerEl.textContent = "‚õî Claiming has ended.";
        checkBtn.disabled = true;
        claimBtn.disabled = true;
      }
    }

    function formatTime(ms) {
      const total = Math.floor(ms / 1000);
      const h = String(Math.floor(total / 3600)).padStart(2, '0');
      const m = String(Math.floor((total % 3600) / 60)).padStart(2, '0');
      const s = String(total % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    checkBtn.onclick = async () => {
  const inputAddress = addressInput.value.trim();
  message.className = "";
  if (!inputAddress) return;

  try {
    const response = await fetch(`${API_URL}?address=${encodeURIComponent(inputAddress)}`);
    const result = await response.text();

    if (result === "already_claimed") {
      message.textContent = "‚úÖ This wallet has already claimed.";
      message.className = "success";
      claimBtn.style.display = "none";
    } else if (result === "eligible") {
  message.textContent = "‚úÖ You are eligible. ";
  message.className = "success";
  const now = new Date();
  if (now >= startTime && now <= endTime) {
    claimBtn.style.display = "inline-block";
    message.textContent += "Click the button below to claim.";
  } else {
    claimBtn.style.display = "none";
    message.textContent += "Claiming will open soon.";
  }
    } else if (result === "not_whitelisted") {
      message.textContent = "‚ùå This wallet is not on the whitelist.";
      message.className = "error";
      claimBtn.style.display = "none";
    } else {
      message.textContent = "‚ö†Ô∏è Unexpected response.";
      message.className = "error";
      claimBtn.style.display = "none";
    }
  } catch (err) {
    message.textContent = "‚ö†Ô∏è Server connection error.";
    message.className = "error";
  }
};

claimBtn.onclick = async () => {
  const inputAddress = addressInput.value.trim();

  try {
    const response = await fetch(`${API_URL}?address=${encodeURIComponent(inputAddress)}&claim=true`);
    const result = await response.text();

    if (result === "success") {
      message.textContent = "üéâ You have successfully claimed!";
      message.className = "success";
      claimBtn.style.display = "none";
    } else {
      message.textContent = "‚ùå Something went wrong. Try again.";
      message.className = "error";
    }
  } catch (err) {
    message.textContent = "‚ö†Ô∏è Server connection error.";
    message.className = "error";
  }
};
  </script>
</body>
</html>
