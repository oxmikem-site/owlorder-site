    const message = document.getElementById("message");
    const claimBtn = document.getElementById("claim");
       const timerEl = document.getElementById("timer");
    const checkBtn = document.getElementById("check");
    const addressInput = document.getElementById("address");

    const startTime = new Date("2025-06-19T18:00:00Z"); // start UTC
    const endTime = new Date("2025-06-20T18:00:00Z");   // end UTC

    function updateTimer() {
      const now = new Date();
      if (now < startTime) {
        const diff = startTime - now;
        timerEl.textContent = `‚è≥ Starts in ${formatTime(diff)}`;
        checkBtn.disabled = true;
        claimBtn.disabled = true;
      } else if (now >= startTime && now <= endTime) {
        const diff = endTime - now;
        timerEl.textContent = `‚úÖ Ends in ${formatTime(diff)}`;
        checkBtn.disabled = false;
      } else {
        timerEl.textContent = "‚õî Claiming has ended.";
        checkBtn.disabled = true;
        claimBtn.disabled = true;
      }
    }

    function formatTime(ms) {
      const total = Math.floor(ms / 1000);
      const h = String(Math.floor(total / 3600)).padStart(2, '0');
      const m = String(Math.floor((total % 3600) / 60)).padStart(2, '0');
      const s = String(total % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    document.getElementById("check").onclick = () => {
      const inputAddress = document.getElementById("address").value.trim();
      message.className = "";

      if (!whitelist.includes(inputAddress)) {
        message.textContent = "‚ùå Your address is not on the whitelist.";
        message.classList.add("error");
        claimBtn.style.display = "none";
      } else if (claimed.includes(inputAddress)) {

        message.classList.add("success");
        claimBtn.style.display = "none";
      } else {
        message.textContent = "‚úÖ You're eligible. Click to secure your spot!";
        message.classList.add("success");
        claimBtn.style.display = "inline-block";
      }
    };

    document.getElementById("claim").onclick = () => {
      const inputAddress = document.getElementById("address").value.trim();

      message.className = "success";

    };
