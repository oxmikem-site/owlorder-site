<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OWL Test Dashboard</title>
  <link rel="icon" type="image/png" href="../logo2.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: url("../bg1.webp") no-repeat center top fixed;
      background-size: cover;
      background-color: #0d0c0a;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100vw;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1500px;
      padding: 15px 40px;
      background-color: rgba(13, 12, 10, 0.15);
      box-sizing: border-box;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    .header-left { display: flex; align-items: center; gap: 10px; }
    .header-right { display: flex; align-items: center; gap: 16px; }
    .button {
      padding: 8px 14px;
      background-color: transparent;
      border: 1px solid white;
      color: white;
      text-decoration: none;
      font-weight: 500;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .button:hover { background-color: white; color: #0d0c0a; }
    .header-right a[href="/collection"] {
      color: #9f6625;
      border-color: #9f6625;
    }
    .header-right a[href="/collection"]:hover {
      background-color: #9f6625;
      color: #0d0c0a;
    }
    .section-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1500px;
      width: 100%;
      box-sizing: border-box;
    }
    .section {
      background-color: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 20px;
    }
    .section h2 {
      font-size: 22px;
      color: #e7dbb8;
      border-bottom: 1px solid #9f6625;
      padding-bottom: 6px;
      margin-bottom: 14px;
    }
    .leaderboard-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .leaderboard-item img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
  <script src="https://unpkg.com/@sats-connect/sdk"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="../logo.png" alt="Logo" style="height: 32px;">
    </div>
    <div class="header-right" id="auth-buttons">
      <a href="/test/index.html" class="button">Dashboard</a>
      <a href="/test/profile.html" class="button">Profile</a>
      <a href="/test/raffles.html" class="button">Raffles</a>
      <a href="/collection" class="button">Collection</a>
      <button class="button" id="login-btn-header" onclick="toggleLogin()">Login</button>
      <a href="https://x.com/OwlOrderBTC" target="_blank">
        <img src="../twitter-white.png" alt="twitter" style="height: 30px;">
      </a>
    </div>
  </header>
  <div class="section-container">
    <div class="section profile-summary">
      <h2>My Dashboard</h2>
      <div id="wallet-display"></div>
      <button class="button" id="login-btn-dashboard" onclick="toggleLogin()">Login</button>
    </div>
    <div class="section tasks">
      <h2>Raffles & Quests</h2>
      <ul>
        <li>üî• Retweet the main post ‚Äî +50 pts</li>
        <li>‚úÖ Join raffle "Genesis Drop" ‚Äî status: Open</li>
      </ul>
    </div>
    <div class="section leaderboard">
      <h2>Leaderboard</h2>
      <div class="leaderboard-item">
        <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png" alt="Pfp">
        <span>ü¶â @topowl ‚Äî 1240 pts</span>
      </div>
      <div class="leaderboard-item">
        <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png" alt="Pfp">
        <span>ü¶â @wiseone ‚Äî 980 pts</span>
      </div>
    </div>
  </div>

  <script>
    let connected = false;

    function createModal() {
      const modal = document.createElement('div');
      modal.id = 'wallet-modal';
      modal.style.display = 'flex';
      modal.style.position = 'fixed';
      modal.style.top = '0';
      modal.style.left = '0';
      modal.style.width = '100vw';
      modal.style.height = '100vh';
      modal.style.backgroundColor = 'rgba(0, 0, 0, 0.6)';
      modal.style.alignItems = 'center';
      modal.style.justifyContent = 'center';
      modal.style.zIndex = '1000';
      modal.innerHTML = `
        <div class="modal-content" style="background:#1a1a1a;padding:30px;border-radius:12px;width:300px;box-shadow:0 0 20px rgba(0,0,0,0.5);text-align:center;">
          <h3 style="color:#fff;margin-bottom:20px;">Choose Wallet</h3>
          <button class="button" onclick="connectUniSat()">üü° UniSat</button>
          <br><br>
          <button class="button" onclick="connectXverse()">üîπ Xverse</button>
          <br><br>
          <button class="button" onclick="closeModal()" style="margin-top:10px;">Cancel</button>
        </div>`;
      document.body.appendChild(modal);
    }

    function connectUniSat() {
      if (!window.unisat) {
        alert('UniSat not installed');
        return;
      }
      window.unisat.requestAccounts().then(accounts => {
        updateUI('UniSat', accounts[0]);
        connected = true;
        closeModal();
      }).catch(() => {
        alert('UniSat connection failed');
        closeModal();
      });
    }

    async function connectXverse() {
      const payload = {
        purposes: ["ordinals"],
        message: "Connect to OWL Dashboard",
        network: { type: "Mainnet" },
        appDetails: {
          name: "OWL Dashboard",
          icon: "https://owlbtc.art/logo.png"
        },
        permissions: {
          ordinals: {
            address: true,
            publicKey: true
          }
        }
      };

      if (!window.btc || typeof window.btc.request !== 'function') {
        alert("Xverse or compatible wallet not found");
        return;
      }

      try {
        const response = await window.btc.request("connect", payload);
        const address = response.addresses?.find(a => a.purpose === "ordinals")?.address;
        if (!address) throw new Error("No ordinals address found");
        updateUI("Xverse", address);
        connected = true;
        closeModal();
      } catch (err) {
        alert("‚ùå Wallet connection failed: " + err.message);
        closeModal();
      }
    }

    function logout() {
      connected = false;
      document.getElementById('wallet-display').innerHTML = '';
      document.getElementById('login-btn-header').textContent = 'Login';
      document.getElementById('login-btn-dashboard').textContent = 'Login';
    }

    function updateUI(type, address) {
      const el = document.getElementById('wallet-display');
      el.textContent = '';

      const wallet = document.createElement('p');
      wallet.innerHTML = `<strong>Wallet:</strong> ${type}`;
      const addr = document.createElement('p');
      addr.innerHTML = `<strong>Address:</strong> ${address.slice(0,6)}‚Ä¶${address.slice(-4)}`;
      const nfts = document.createElement('p');
      nfts.innerHTML = `<strong>NFT count:</strong> ‚Ä¶`;

      el.appendChild(wallet);
      el.appendChild(addr);
      el.appendChild(nfts);

      document.getElementById('login-btn-header').textContent = 'Logout';
      document.getElementById('login-btn-dashboard').textContent = 'Logout';
    }

    function openModal() {
      if (!document.getElementById('wallet-modal')) {
        createModal();
      } else {
        document.getElementById('wallet-modal').style.display = 'flex';
      }
    }

    function closeModal() {
      const modal = document.getElementById('wallet-modal');
      if (modal) modal.style.display = 'none';
    }

    function toggleLogin() {
      if (connected) {
        logout();
      } else {
        openModal();
      }
    }
  </script>
</body>
</html>
