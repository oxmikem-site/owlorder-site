  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url("../bg1.webp") no-repeat center top fixed;
      background-size: cover;
      background-color: #0d0c0a;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .section-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1500px;
      width: 100%;
      box-sizing: border-box;
    }

    .section {
      background-color: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 20px;
    }

    .section h2 {
      font-size: 22px;
      color: #e7dbb8;
      border-bottom: 1px solid #9f6625;
      padding-bottom: 6px;
      margin-bottom: 14px;
    }

    .leaderboard-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .leaderboard-item img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .button-login {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 14px;
      border: 1px solid white;
      border-radius: 6px;
      background: transparent;
      color: white;
      text-decoration: none;
    }

    .button-login:hover {
      background: white;
      color: black;
    }
  </style>
</head>
