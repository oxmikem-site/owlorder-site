<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OWL Test Dashboard</title>
  <link rel="icon" type="image/png" href="../logo2.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: url("../bg1.webp") no-repeat center top fixed;
      background-size: cover;
      background-color: #0d0c0a;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100vw;
      overflow-x: hidden;
    }
    header {
      width: 100%;
      max-width: 1500px;
      height: 80px;
      background: url("../header.png") no-repeat center center;
      background-size: cover;
      box-sizing: border-box;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 40px;
    }
    .header-right { display: flex; align-items: center; gap: 16px; }
    .button {
      padding: 8px 14px;
      background-color: transparent;
      border: 1px solid white;
      color: white;
      text-decoration: none;
      font-weight: 500;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .button:hover { background-color: white; color: #0d0c0a; }
    .header-right a[href="/collection"] {
      color: #9f6625;
      border-color: #9f6625;
    }
    .header-right a[href="/collection"]:hover {
      background-color: #9f6625;
      color: #0d0c0a;
    }
    .section-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1500px;
      width: 100%;
      box-sizing: border-box;
    }
    .section {
      background-color: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 20px;
    }
    .section h2 {
      font-size: 22px;
      color: #e7dbb8;
      border-bottom: 1px solid #9f6625;
      padding-bottom: 6px;
      margin-bottom: 14px;
    }
    .leaderboard-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .leaderboard-item img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-right" id="auth-buttons">
      <a href="/test/index.html" class="button">Dashboard</a>
      <a href="/test/profile.html" class="button">Profile</a>
      <a href="/test/raffles.html" class="button">Raffles</a>
      <a href="/collection" class="button">Collection</a>
      <button class="button" id="login-btn-header">Login</button>
      <a href="https://x.com/OwlOrderBTC" target="_blank">
        <img src="../twitter-white.png" alt="twitter" style="height: 30px;">
      </a>
    </div>
  </header>
  <div class="section-container">
    <div class="section profile-summary">
      <h2>My Dashboard</h2>
      <div id="wallet-display"></div>
      <button class="button" id="login-btn-dashboard">Login</button>
    </div>
    <div class="section tasks">
      <h2>Raffles & Quests</h2>
      <ul>
        <li>üî• Retweet the main post ‚Äî +50 pts</li>
        <li>‚úÖ Join raffle "Genesis Drop" ‚Äî status: Open</li>
      </ul>
    </div>
    <div class="section leaderboard">
      <h2>Leaderboard</h2>
      <div class="leaderboard-item">
        <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png" alt="Pfp">
        <span>ü¶â @topowl ‚Äî 1240 pts</span>
      </div>
      <div class="leaderboard-item">
        <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png" alt="Pfp">
        <span>ü¶â @wiseone ‚Äî 980 pts</span>
      </div>
    </div>
  </div>
  <script type="module">
    import { getAddress } from "https://unpkg.com/sats-connect@0.9.6/dist/index.js";

    let connected = false;

    async function toggleLogin() {
      if (connected) {
        logout();
      } else {
        await connectWithXverse();
      }
    }

    function logout() {
      connected = false;
      document.getElementById('wallet-display').textContent = '';
      document.getElementById('login-btn-header').textContent = 'Login';
      document.getElementById('login-btn-dashboard').textContent = 'Login';
    }

    async function connectWithXverse() {
      try {
        await getAddress({
          payload: {
            purposes: ["ordinals"],
            message: "Connect OWL dashboard",
            network: { type: "Mainnet" },
          },
          onFinish: (response) => {
            const ordinalsAddress = response.addresses.find(a => a.purpose === 'ordinals')?.address;
            if (!ordinalsAddress) throw new Error("No ordinals address returned");
            updateUI("Xverse", ordinalsAddress);
            connected = true;
          },
          onCancel: () => {
            alert("‚ùå –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è —Å–∫–∞—Å–æ–≤–∞–Ω–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–µ–º");
          },
        });
      } catch (err) {
        console.error("Wallet connection error:", err);
        alert("‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è: " + err.message);
      }
    }

    function updateUI(type, address) {
      const el = document.getElementById('wallet-display');
      el.textContent = '';

      const wallet = document.createElement('p');
      wallet.textContent = `Wallet: ${type}`;
      const addr = document.createElement('p');
      addr.textContent = `Address: ${address.slice(0,6)}‚Ä¶${address.slice(-4)}`;
      const nfts = document.createElement('p');
      nfts.textContent = 'NFT count: ‚Ä¶';

      el.appendChild(wallet);
      el.appendChild(addr);
      el.appendChild(nfts);

      document.getElementById('login-btn-header').textContent = 'Logout';
      document.getElementById('login-btn-dashboard').textContent = 'Logout';
    }

    document.getElementById('login-btn-header').addEventListener('click', toggleLogin);
    document.getElementById('login-btn-dashboard').addEventListener('click', toggleLogin);
  </script>
</body>
</html>
