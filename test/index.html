<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OWL Test Dashboard</title>
  <link rel="icon" type="image/png" href="../logo2.png">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: url("../bg1.webp") no-repeat center top fixed;
      background-size: cover;
      background-color: #0d0c0a;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100vw;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1500px;
      padding: 15px 40px;
      background-color: rgba(13, 12, 10, 0.15);
      box-sizing: border-box;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    .header-left { display: flex; align-items: center; gap: 10px; }
    .header-right { display: flex; align-items: center; gap: 16px; }
    .button {
      padding: 8px 14px;
      background-color: transparent;
      border: 1px solid white;
      color: white;
      text-decoration: none;
      font-weight: 500;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .button:hover { background-color: white; color: #0d0c0a; }
    .header-right a[href="/collection"] {
      color: #9f6625;
      border-color: #9f6625;
    }
    .header-right a[href="/collection"]:hover {
      background-color: #9f6625;
      color: #0d0c0a;
    }
    .section-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1500px;
      width: 100%;
      box-sizing: border-box;
    }
    .section {
      background-color: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 20px;
    }
    .section h2 {
      font-size: 22px;
      color: #e7dbb8;
      border-bottom: 1px solid #9f6625;
      padding-bottom: 6px;
      margin-bottom: 14px;
    }
    .leaderboard-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .leaderboard-item img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #wallet-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #wallet-modal .modal-content {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="../logo.png" alt="Logo" style="height: 32px;">
    </div>
    <div class="header-right" id="auth-buttons">
      <a href="/test/index.html" class="button">Dashboard</a>
      <a href="/test/profile.html" class="button">Profile</a>
      <a href="/test/raffles.html" class="button">Raffles</a>
      <a href="/collection" class="button">Collection</a>
      <button class="button" id="header-login">Login</button>
      <a href="https://x.com/OwlOrderBTC" target="_blank">
        <img src="../twitter-white.png" alt="twitter" style="height: 30px;">
      </a>
    </div>
  </header>

  <div class="section-container">
    <div class="section profile-summary" id="dashboard-block">
      <h2>My Dashboard</h2>
      <div id="wallet-info"></div>
      <div id="nft-list"></div>
    </div>

    <div class="section tasks">
      <h2>Raffles & Quests</h2>
      <ul>
        <li>ðŸ”¥ Retweet the main post â€” +50 pts</li>
        <li>âœ… Join raffle "Genesis Drop" â€” status: Open</li>
      </ul>
    </div>

    <div class="section leaderboard">
      <h2>Leaderboard</h2>
      <div class="leaderboard-item">
        <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png" alt="Pfp">
        <span>ðŸ¦‰ @topowl â€” 1240 pts</span>
      </div>
      <div class="leaderboard-item">
        <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png" alt="Pfp">
        <span>ðŸ¦‰ @wiseone â€” 980 pts</span>
      </div>
    </div>
  </div>

  <div id="wallet-modal">
    <div class="modal-content">
      <h3 style="color:#fff; margin-bottom:20px;">Choose Wallet</h3>
      <button class="button" onclick="connectWallet('UniSat')">ðŸŸ¡ UniSat</button>
      <button class="button" onclick="connectWallet('Xverse')">ðŸŸ  Xverse</button>
      <br><br>
      <button class="button" onclick="closeWalletModal()" style="margin-top:10px;">Cancel</button>
    </div>
  </div>

  <script>
    const walletModal = document.getElementById("wallet-modal");
    const walletInfo = document.getElementById("wallet-info");
    const nftList = document.getElementById("nft-list");
    const headerLogin = document.getElementById("header-login");

    function openWalletModal() {
      walletModal.style.display = "flex";
    }

    function closeWalletModal() {
      walletModal.style.display = "none";
    }

    async function connectWallet(provider) {
      try {
        let address;
        if (provider === 'UniSat') {
          if (!window.unisat) throw new Error("UniSat Wallet not installed!");
          const accounts = await window.unisat.requestAccounts();
          address = accounts[0];
        } else if (provider === 'Xverse') {
          if (!window.btc || !window.btc.request) throw new Error("Xverse Wallet not installed!");
          const result = await window.btc.request("getAddresses");
          address = result.addresses[0].address;
        }
        localStorage.setItem("connectedWallet", address);
        localStorage.setItem("walletProvider", provider);
        updateUI(address, provider);
        closeWalletModal();
      } catch (err) {
        alert(err.message);
      }
    }

    function updateUI(address, provider) {
      walletInfo.textContent = "";
      const walletText = document.createElement("p");
      walletText.innerHTML = `<strong>Wallet:</strong> ${provider}`;
      const addressText = document.createElement("p");
      addressText.innerHTML = `<strong>Address:</strong> ${address.slice(0, 6)}...${address.slice(-4)}`;
      walletInfo.appendChild(walletText);
      walletInfo.appendChild(addressText);

      const authButtons = document.getElementById("auth-buttons");
      const logoutBtn = document.createElement("button");
      logoutBtn.className = "button";
      logoutBtn.textContent = "Logout";
      logoutBtn.onclick = logout;
      authButtons.replaceChild(logoutBtn, headerLogin);
      fetchNfts(address);
    }

    function logout() {
      localStorage.removeItem("connectedWallet");
      localStorage.removeItem("walletProvider");
      location.reload();
    }

    async function fetchNfts(address) {
      nftList.innerHTML = '<p>Loading NFTs...</p>';
      try {
        const response = await fetch(`https://api-mainnet.magiceden.dev/v2/wallets/${address}/ordinals`);
        if (!response.ok) throw new Error("Failed to fetch NFTs");
        const data = await response.json();
        const userNFTs = data.results || data;

        const metaResponse = await fetch("https://raw.githubusercontent.com/oxmikem-site/owlorder-site/refs/heads/main/collection.json");
        const metaList = await metaResponse.json();
        const allowed = metaList.map(m => m.inscriptionId);

        const filtered = userNFTs.filter(nft => allowed.includes(nft.inscriptionId));

        if (!filtered.length) {
          nftList.innerHTML = '<p>No OWL NFTs found in wallet.</p>';
        } else {
          nftList.innerHTML = `<p><strong>OWL NFTs owned:</strong> ${filtered.length}</p>` +
            filtered.map(nft => `<div style="margin: 10px 0;"><img src="${nft.image}" alt="NFT" style="max-width: 100px; border-radius: 8px;"><p>${nft.name}</p></div>`).join('');
        }
      } catch (e) {
        console.error(e);
        nftList.innerHTML = '<p>Error loading NFTs.</p>';
      }
    }

    window.onload = () => {
      const savedAddress = localStorage.getItem("connectedWallet");
      const savedProvider = localStorage.getItem("walletProvider");
      if (savedAddress && savedProvider) {
        updateUI(savedAddress, savedProvider);
      } else {
        walletInfo.textContent = "";
        const connectBtn = document.createElement("button");
        connectBtn.className = "button";
        connectBtn.textContent = "Login";
        connectBtn.onclick = openWalletModal;
        walletInfo.appendChild(connectBtn);
        document.getElementById("header-login").addEventListener("click", openWalletModal);
      }
    };
  </script>
</body>
</html>
