<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OWL Test Dashboard</title>
  <link rel="icon" type="image/png" href="../logo2.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: url("../bg1.webp") no-repeat center top fixed;
      background-size: cover;
      background-color: #0d0c0a;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100vw;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1500px;
      padding: 15px 40px;
      background-color: rgba(13, 12, 10, 0.15);
      box-sizing: border-box;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    .header-left { display: flex; align-items: center; gap: 10px; }
    .header-right { display: flex; align-items: center; gap: 16px; }
    .button {
      padding: 8px 14px;
      background-color: transparent;
      border: 1px solid white;
      color: white;
      text-decoration: none;
      font-weight: 500;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .button:hover { background-color: white; color: #0d0c0a; }
    .header-right a[href="/collection"] {
      color: #9f6625;
      border-color: #9f6625;
    }
    .header-right a[href="/collection"]:hover {
      background-color: #9f6625;
      color: #0d0c0a;
    }
    .section-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1500px;
      width: 100%;
      box-sizing: border-box;
    }
    .section {
      background-color: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 20px;
    }
    .section h2 {
      font-size: 22px;
      color: #e7dbb8;
      border-bottom: 1px solid #9f6625;
      padding-bottom: 6px;
      margin-bottom: 14px;
    }
    .leaderboard-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .leaderboard-item img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #wallet-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #wallet-modal .modal-content {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="../logo.png" alt="Logo" style="height: 32px;">
    </div>
    <div class="header-right" id="auth-buttons">
      <a href="/test/index.html" class="button">Dashboard</a>
      <a href="/test/profile.html" class="button">Profile</a>
      <a href="/test/raffles.html" class="button">Raffles</a>
      <a href="/collection" class="button">Collection</a>
      <button class="button" id="login-btn">Login</button>
      <a href="https://x.com/OwlOrderBTC" target="_blank">
        <img src="../twitter-white.png" alt="twitter" style="height: 30px;">
      </a>
    </div>
  </header>
  <div class="section-container">
    <div class="section profile-summary">
      <h2>My Dashboard</h2>
      <div id="wallet-display"></div>
    </div>
    <div class="section tasks">
      <h2>Raffles & Quests</h2>
      <ul>
        <li>ðŸ”¥ Retweet the main post â€” +50 pts</li>
        <li>âœ… Join raffle "Genesis Drop" â€” status: Open</li>
      </ul>
    </div>
    <div class="section leaderboard">
      <h2>Leaderboard</h2>
      <div class="leaderboard-item">
        <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png" alt="Pfp">
        <span>ðŸ¦‰ @topowl â€” 1240 pts</span>
      </div>
      <div class="leaderboard-item">
        <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png" alt="Pfp">
        <span>ðŸ¦‰ @wiseone â€” 980 pts</span>
      </div>
    </div>
  </div>
  <div id="wallet-modal">
    <div class="modal-content">
      <h3 style="color:#fff; margin-bottom:20px;">Choose Wallet</h3>
      <button class="button" onclick="connectUniSat()">ðŸŸ¡ UniSat</button>
      <button class="button" onclick="connectXverse()">ðŸŸ  Xverse</button>
      <button class="button" onclick="connectMagicHiro('magic')">ðŸ”µ Magic Eden</button>
      <button class="button" onclick="connectMagicHiro('hiro')">ðŸŸ£ Hiro</button>
      <br><br>
      <button class="button" onclick="closeModal()" style="margin-top:10px;">Cancel</button>
    </div>
  </div>
  <script type="module">
    import Wallet from 'https://cdn.jsdelivr.net/npm/sats-connect@latest/+esm';

    let connected = false;

    async function connectXverse() {
      try {
        const resp = await Wallet.request('wallet_connect', {
          addresses: ['ordinals', 'payment'],
          message: 'Connect OWL Dashboard'
        });
        const ord = resp.result.addresses.find(a => a.purpose === 'ordinals');
        const addr = ord?.address ?? resp.result.addresses[0]?.address;
        updateUI('Xverse', addr);
        connected = true;
        closeModal();
      } catch(e) {
        alert('Xverse connection failed.');
        closeModal();
      }
    }

    async function connectUniSat() {
      if (!window.unisat) {
        alert('UniSat not installed');
        closeModal();
        return;
      }
      try {
        const accounts = await window.unisat.requestAccounts();
        updateUI('UniSat', accounts[0]);
        connected = true;
        closeModal();
      } catch(e) {
        alert('UniSat connection failed');
        closeModal();
      }
    }

    async function connectMagicHiro(provider) {
      const btc = window.btc;
      if (!btc || !btc.provider) {
        alert(`${provider} not detected`);
        closeModal();
        return;
      }
      const name = btc.provider.name?.toLowerCase();
      if (!name.includes(provider)) {
        alert(`Activate ${provider} wallet`);
        closeModal();
        return;
      }
      try {
        const res = await btc.request("getAddresses");
        updateUI(provider === 'hiro' ? 'Hiro' : 'Magic Eden', res.addresses[0].address);
        connected = true;
        closeModal();
      } catch(e) {
        alert(`${provider} connection failed`);
        closeModal();
      }
    }

    async function logout() {
      connected = false;
      document.getElementById('login-btn').textContent = 'Login';
      document.getElementById('wallet-display').innerHTML = '';
      try {
        await Wallet.disconnect();
      } catch(e) {}
    }

    function updateUI(type, address) {
      const el = document.getElementById('wallet-display');
      el.innerHTML = `
        <p><strong>Wallet:</strong> ${type}</p>
        <p><strong>Address:</strong> ${address.slice(0,6)}â€¦${address.slice(-4)}</p>
        <p><strong>NFT count:</strong> â€¦</p>
      `;
      document.getElementById('login-btn').textContent = 'Logout';
    }

    function openModal() {
      document.getElementById('wallet-modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('wallet-modal').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const btn = document.getElementById('login-btn');
      btn.onclick = async () => {
        if (connected) {
          await logout();
        } else {
          openModal();
        }
      };

      try {
        const res = await Wallet.request('wallet_getAccount', { addresses: ['ordinals'] });
        if (res.status === 'success') {
          const ord = res.result.addresses.find(a => a.purpose === 'ordinals');
          if (ord) {
            updateUI('Xverse', ord.address);
            connected = true;
          }
        }
      } catch(e) {}
    });
  </script>
</body>
</html>
