<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OWL Leaderboard</title>
  <link rel="icon" type="image/png" href="../logo2.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000000;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100vw;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      max-width: 1500px;
      height: 80px;
      background: url("../header.png") no-repeat center center;
      background-size: cover;
      box-sizing: border-box;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 40px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .button {
      padding: 8px 14px;
      background-color: transparent;
      border: 1px solid white;
      color: white;
      text-decoration: none;
      font-weight: 500;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }

    .button:hover {
      background-color: white;
      color: #0d0c0a;
    }

    .leaderboard-container {
      width: 100%;
      max-width: 900px;
      margin-top: 40px;
      padding: 0 20px;
    }

    .leaderboard-title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #e7dbb8;
      border-bottom: 1px solid #9f6625;
      padding-bottom: 10px;
    }

    .leaderboard-entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 12px 20px;
      margin-bottom: 10px;
    }

    .entry-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .entry-left img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .entry-left span {
      font-weight: 500;
    }

    .entry-points {
      font-weight: 600;
      color: #9f6625;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-right">
      <a href="/index.html" class="button">Dashboard</a>
      <a href="/profile.html" class="button">Profile</a>
      <a href="/raffles.html" class="button">Raffles</a>
      <a href="/collection" class="button">Collection</a>
      <a href="https://x.com/OwlOrderBTC" target="_blank">
        <img src="../twitter-white.png" alt="twitter" class="twitter-icon">
      </a>
    </div>
  </header>

  <div class="leaderboard-container">
    <h1 class="leaderboard-title">Leaderboard</h1>

    <div class="leaderboard-entry">
      <div class="entry-left">
        <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png" alt="Avatar">
        <span>@wiseowl</span>
      </div>
      <div class="entry-points">ðŸ¦‰ 1250 pts</div>
    </div>

    <div class="leaderboard-entry">
      <div class="entry-left">
        <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png" alt="Avatar">
        <span>@shadowkeeper</span>
      </div>
      <div class="entry-points">ðŸ¦‰ 1110 pts</div>
    </div>

    <div class="leaderboard-entry">
      <div class="entry-left">
        <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png" alt="Avatar">
        <span>@moonwatcher</span>
      </div>
      <div class="entry-points">ðŸ¦‰ 990 pts</div>
    </div>

  </div>

</body>
</html>
