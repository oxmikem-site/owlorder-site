<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OWL Leaderboard</title>
  <link rel="icon" type="image/png" href="../logo2.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0b0b0b;
      --bg-panel: linear-gradient(145deg, #141414, #0f0f0f);
      --text-primary: #e6e6e6;
      --text-secondary: #9f9f9f;
      --accent: #fff065;
      --accent-muted: #8a7f5a;
      --header-bg: linear-gradient(145deg, #151515, #0d0d0d);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg-dark);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }

    header {
      width: 100%;
      max-width: 1000px;
      margin-top: 20px;
      height: 64px;
      background: var(--header-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      width: 50px;
      height: 50px;
    }

    .logo span {
      font-size: 15px;
      color: var(--text-primary);
    }

    .nav-buttons {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .button {
      padding: 8px 10px;
      background-color: transparent;
      border: none;
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
      transition: all 0.2s ease;
    }

    .button:hover {
      color: var(--accent);
    }

    .twitter-icon {
      width: 26px;
      height: 26px;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      padding: 40px 20px;
    }

    .leaderboard-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
      color: var(--accent-muted);
      text-align: center;
      letter-spacing: 1px;
    }

    .search-input {
      margin: 0 auto 30px;
      display: block;
      padding: 12px 18px;
      width: 100%;
      max-width: 400px;
      background-color: #1a1a1a;
      border: 1px solid var(--accent-muted);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 15px;
    }

    .leaderboard-header,
    .leaderboard-entry {
      display: grid;
      grid-template-columns: 80px 2fr 150px;
      align-items: center;
      padding: 16px 24px;
      border-radius: 12px;
      text-align: center;
    }

    .leaderboard-header {
      color: var(--accent-muted);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .leaderboard-entry {
      background: var(--bg-panel);
      margin-bottom: 12px;
      transition: transform 0.2s;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.02);
    }

    .leaderboard-entry:hover {
      transform: scale(1.01);
    }

    .rank,
    .points {
      font-weight: 600;
      font-size: 15px;
      color: var(--text-primary);
    }

    .rank.golden-ring {
      position: relative;
      z-index: 1;
    }

    .rank.golden-ring::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,165,0,0.0) 0%, rgba(255,0,0,0.0) 70%);
      box-shadow: 0 0 15px 5px rgba(255, 165, 0, 0.5);
      z-index: -1;
      animation: fire-glow 1.5s infinite alternate;
    }

    @keyframes fire-glow {
      0% { box-shadow: 0 0 15px rgba(255, 140, 0, 0.4); }
      100% { box-shadow: 0 0 30px rgba(255, 69, 0, 0.8); }
    }

    .wallet {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      color: var(--text-primary);
      padding-left: 40px;
    }

    .wallet img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid var(--accent-muted);
    }

    .wallet span {
      font-weight: 500;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="../logo1.png" alt="logo">
    </div>
    <div class="nav-buttons">
      <a href="/collection" class="button">Collection</a>
      <a href="/leaderboard" class="button" style="color: var(--accent-muted)">Leaderboard</a>
      <a href="https://x.com/OwlOrderBTC" target="_blank">
        <img src="../twitter-white.png" alt="twitter" class="twitter-icon">
      </a>
    </div>
  </header>

  <div class="container">
    <h1 class="leaderboard-title">LEADERBOARD</h1>
    <input type="text" id="search" class="search-input" placeholder="Search wallet address...">

    <div class="leaderboard-header">
      <div style="padding-left: 16px;">RANK</div>
      <div style="padding-left: 40px; text-align: left;">WALLET</div>
      <div>POINTS</div>
    </div>

    <div id="leaderboard-list"></div>
  </div>

  <script>
    let allEntries = [];

    async function loadLeaderboard() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSdLAOdM_GrsuOclMYL9ltUVyzC_Y7Z_9Jf7ITs-tYuqj1ekgrsH76KGu14CyZ0li7vnROOSpn6FpnG/pub?gid=1127131432&single=true&output=csv';
      const response = await fetch(url);
      const text = await response.text();
      const rows = text.trim().split('\n').map(row => row.split(','));

      allEntries = rows.slice(1).map(row => {
        const [rank, address, points] = row;
        return { rank, address, points };
      }).filter(entry => entry.address !== 'bc1pc7evznevnllyhduedcapfgklexkju43qhuxltr02c85pmdqzjp7qkdp9lt');

      renderEntries(allEntries);
    }

    function renderEntries(entries) {
      const container = document.getElementById('leaderboard-list');
      container.innerHTML = '';

      entries.forEach(({ rank, address, points }) => {
        const shortAddr = address.slice(0, 6) + '...' + address.slice(-4);
        const avatarUrl = `https://api.dicebear.com/7.x/identicon/svg?seed=${address}`;
        const isTopTen = parseInt(rank) <= 10;

        const entry = document.createElement('div');
        entry.className = 'leaderboard-entry';
        entry.innerHTML = `
          <div class="rank ${isTopTen ? 'golden-ring' : ''}">${rank}</div>
          <div class="wallet">
            <img src="${avatarUrl}" alt="Avatar">
            <span>${shortAddr}</span>
          </div>
          <div class="points">${points}</div>
        `;
        container.appendChild(entry);
      });
    }

    document.getElementById('search').addEventListener('input', (e) => {
      const value = e.target.value.toLowerCase();
      const filtered = allEntries.filter(entry => entry.address.toLowerCase().includes(value));
      renderEntries(filtered);
    });

    loadLeaderboard();
    setInterval(loadLeaderboard, 3600000);
  </script>
</body>
</html>
