<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OWL Leaderboard</title>
  <link rel="icon" type="image/png" href="../logo2.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0b0b0b;
      --bg-panel: #1a1a1a;
      --text-primary: #e6e6e6;
      --text-secondary: #9f9f9f;
      --accent: #fff065;
      --accent-muted: #8a7f5a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg-dark);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 1000px;
    }

    .leaderboard-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
      color: var(--accent);
      text-align: center;
      letter-spacing: 1px;
    }

    .leaderboard-header, .leaderboard-entry {
      display: grid;
      grid-template-columns: 80px 1fr 100px 100px;
      align-items: center;
      padding: 16px 24px;
      border-radius: 12px;
    }

    .leaderboard-header {
      color: var(--accent-muted);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .leaderboard-entry {
      background-color: var(--bg-panel);
      margin-bottom: 12px;
      transition: transform 0.2s;
    }

    .leaderboard-entry:hover {
      transform: scale(1.01);
    }

    .rank {
      font-weight: 600;
      color: var(--accent);
      text-align: center;
    }

    .wallet {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-primary);
    }

    .wallet img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid var(--accent-muted);
    }

    .wallet span {
      font-weight: 500;
      font-size: 15px;
    }

    .nfts, .points {
      text-align: center;
      font-weight: 600;
      font-size: 15px;
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="leaderboard-title">LEADERBOARD</h1>

    <div class="leaderboard-header">
      <div>RANK</div>
      <div>WALLET</div>
      <div>NFTs</div>
      <div>POINTS</div>
    </div>

    <div id="leaderboard-list"></div>
  </div>

  <script>
    async function loadLeaderboard() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSdLAOdM_GrsuOclMYL9ltUVyzC_Y7Z_9Jf7ITs-tYuqj1ekgrsH76KGu14CyZ0li7vnROOSpn6FpnG/pub?gid=1127131432&single=true&output=csv';
      const response = await fetch(url);
      const text = await response.text();
      const rows = text.trim().split('\n').map(row => row.split(','));

      const container = document.getElementById('leaderboard-list');
      container.innerHTML = '';

      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        const rank = row[0];
        const address = row[1];
        const nftCount = row[2];
        const points = row[3];
        const shortAddr = address.slice(0, 6) + '...' + address.slice(-4);
        const avatarUrl = `https://api.dicebear.com/7.x/identicon/svg?seed=${address}`;

        const entry = document.createElement('div');
        entry.className = 'leaderboard-entry';
        entry.innerHTML = `
          <div class="rank">${rank}</div>
          <div class="wallet">
            <img src="${avatarUrl}" alt="Avatar">
            <span>${shortAddr}</span>
          </div>
          <div class="nfts">${nftCount}</div>
          <div class="points">${points}</div>
        `;

        container.appendChild(entry);
      }
    }

    loadLeaderboard();
    setInterval(loadLeaderboard, 3600000);
  </script>
</body>
</html>
